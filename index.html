<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Password Generator</h1>
    <div class="box">
      <p class="box-title">Generate a Password</p>
      <p class="box-text">Click the button below to generate a secure password:</p>
      <hr class="line">
      <div class="password-box">
        <p class="password-text" id="password">Your Generated Password</p>
      </div>
    </div>
    <button class="generate-button" id="generate">Generate Password</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
